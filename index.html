<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch List</title>
  <link href='//fonts.googleapis.com/css?family=Lato:400|Asap:700' rel='stylesheet' type='text/css'>
  <!-- build:css css/swl.css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/s.css">
  <!-- endbuild -->
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-62808-1']);
  _gaq.push(['_trackPageview']);
  (function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>
</head>
<body>

  <div id="header-fixed">
    <div ng-controller="navCtrl" id="menu" class="container">
    <ul id="menuItems" ng-cloak>
      <li ng-class="{selected:isActive('/home')}"><a href="#/home">{{_("Watch List")}}</a></li>
      <li ng-class="{selected:isActive('/news')}"><a drop-from-spotify href="#/news">{{_("News")}}</a></li>
      <li ng-class="{selected:isActive('/albums')}"><a href="#/albums">{{_("Albums")}}</a></li>
      <li ng-class="{selected:isActive('/settings')}"><a href="#/settings">{{_("Settings")}}</a></li>
    </div>
  </div>


<div class="container">
  <div ng-controller="StatusController" class="status-fixed">
    <div ng-repeat="status in statuses" ng-class="status.type" ng-cloak>
      {{status.msg}}
    </div>
  </div>

  <div ng-view></div>

</div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
  <!-- build:js js/swl.min.js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/spotify.js"></script>
  <script src="js/lastfm.js"></script>
  <script src="js/lingua.js"></script>
  <script src="js/dropbox.js"></script>
  <script src="js/vendor/jed.js"></script>
  <script src="js/vendor/microajax.js"></script>
  <!-- endbuild -->
  <script>
  angular.element(document).ready(function() {
    console.log('angular doc ready');
    Lingua.init(document, function() {
      angular.bootstrap(document, ['swl']);
    });
  });
  </script>
</body>
</html>
