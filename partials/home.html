<h2>Last.fm</h2>
{{_("Your last.fm username")}}:<br/>
<input ng-model="lastFMuserName"/> <button ng-click="setLastFMuserName()">{{_("Set")}}</button>
<h3>{{_n("Suggestion","Suggestions",suggs.length)}}</h3>
<ul class="grid">
	<li ng-repeat="album in suggs"><img class="albumCover" width="126" height="126" ng-src="{{album.img}}"/><br/>
		<div class="artistAlbumGrid">{{album.artist}}<br/>{{album.album}}</div> <a href="" ng-click="addArtistAlbum(album.artist,album.album)">{{_("add")}}</a>
	</li>
</ul>
<div class="cleared"></div>
<h3>{{_("On")}}</h3>
<ul class="grid">
	<li ng-repeat="album in onSpot"><a href="{{album.href}}"><img class="albumCover" width="126" height="126" ng-src="{{album.img}}"/><br/>
		<div class="artistAlbumGrid">{{album.artist}}<br/>{{album.album}}</div></a>
	</li>
</ul>
